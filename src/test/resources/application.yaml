spring:
  application.name: Employee Management

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database: h2

  h2:
    console:
      enabled: true
      path: /h2

  mail:
    host: smtp.mailgun.org
    port: 587
    username: dummyvalue
    password: dummyvalue
    default-encoding: UTF-8
    test-connection: false
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

app:
  mail-validation:
    config:
      apiKey: dummyvalue

  mail:
    from: Rawafed Employee Management

